name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: bb

permissions:
  contents: write

jobs:
  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bb-linux-x86_64
            cross: false

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: bb-linux-aarch64
            cross: true

          # Linux musl (static binary)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: bb-linux-x86_64-musl
            cross: true

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bb-darwin-x86_64
            cross: false

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bb-darwin-aarch64
            cross: false

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bb-windows-x86_64
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: '!matrix.cross'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/${{ matrix.artifact_name }}
          chmod +x dist/${{ matrix.artifact_name }}
          cd dist && tar -czvf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
          sha256sum ${{ matrix.artifact_name }}.tar.gz > ${{ matrix.artifact_name }}.tar.gz.sha256

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" "dist/${{ matrix.artifact_name }}.exe"
          Compress-Archive -Path "dist/${{ matrix.artifact_name }}.exe" -DestinationPath "dist/${{ matrix.artifact_name }}.zip"
          $hash = Get-FileHash -Path "dist/${{ matrix.artifact_name }}.zip" -Algorithm SHA256
          "$($hash.Hash.ToLower())  ${{ matrix.artifact_name }}.zip" | Out-File -FilePath "dist/${{ matrix.artifact_name }}.zip.sha256" -Encoding utf8

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*
          retention-days: 7

  # Build Debian package
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: bb-linux-x86_64
          path: artifacts

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb package
        run: |
          cargo deb --no-build
          mkdir -p dist
          cp target/debian/*.deb dist/

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: bb-debian
          path: dist/*.deb

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-deb]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release_notes.md
          ## Installation

          ### Homebrew (macOS/Linux)
          ```bash
          brew install iamngoni/tap/bb
          ```

          ### Debian/Ubuntu
          ```bash
          # Download and install the .deb package
          curl -LO https://github.com/iamngoni/bitbucket-cli/releases/download/${{ steps.version.outputs.version }}/bb_${{ steps.version.outputs.version }}_amd64.deb
          sudo dpkg -i bb_${{ steps.version.outputs.version }}_amd64.deb
          ```

          ### Windows (Chocolatey)
          ```powershell
          choco install bb
          ```

          ### Manual Installation
          Download the appropriate binary for your platform from the assets below.

          ## Checksums
          Verify your download using the SHA256 checksums provided.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update Homebrew tap
  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Homebrew tap update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: iamngoni/homebrew-tap
          event-type: update-formula
          client-payload: '{"version": "${{ steps.version.outputs.version }}", "formula": "bb"}'
